<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Twilio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">

    <link rel="icon" href="icons/twilio-icon.ico" type="image/x-icon">
    <script>
        const NUMERO_TWILIO = '{{NUMERO_TWILIO}}';
    </script>
</head>

<body>

    <div class="container py-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">
                <i class="bi bi-chat-left-dots-fill text-primary"></i>
                Logs Twilio
                <span id="loading-indicator" class="spinner-border spinner-border-sm ms-2 d-none" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </span>
            </h2>
            
            <div class="btn-group" role="group">
                <button class="btn btn-outline-secondary btn-sm" onclick="limpiarFiltros()" title="Limpiar filtros">
                    <i class="bi bi-x-circle"></i> Limpiar
                </button>
                <button class="btn btn-outline-primary btn-sm" onclick="exportarCSV()" title="Exportar página actual">
                    <i class="bi bi-download"></i> Exportar
                </button>
            </div>
        </div>

        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <form id="search-form">
                    <div class="row g-3">

                        <div class="col-md-3">
                            <label class="form-label small text-muted">Message SID</label>
                            <input type="text" id="sid" name="sid" class="form-control search-input"
                                placeholder="Search by SID">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label small text-muted">Fecha Inicio</label>
                            <input type="datetime-local" id="fecha_inicio" name="fecha_inicio" class="form-control search-input">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label small text-muted">Fecha Final</label>
                            <input type="datetime-local" id="fecha_final" name="fecha_final" class="form-control search-input">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label small text-muted">Mensajes por página</label>
                            <select id="cantidad" name="cantidad" class="form-control">
                                <option value="30">30 mensajes</option>
                                <option value="50" selected>50 mensajes</option>
                                <option value="100">100 mensajes</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label small text-muted">From (Número)</label>
                            <input type="text" id="numero_from" name="numero_from" class="form-control search-input" 
                                placeholder="+5211234567890">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label small text-muted">To (Número)</label>
                            <input type="text" id="numero_to" name="numero_to" class="form-control search-input" 
                                placeholder="+5211234567890">
                        </div>

                        <div class="col-md-4 d-flex align-items-end">
                            <button type="button" class="btn btn-primary w-100 filter-btn" onclick="buscar()">
                                <i class="bi bi-funnel"></i> Buscar
                            </button>
                        </div>

                    </div>

                    <div class="mt-2">
                        <small class="text-muted">
                            <i class="bi bi-info-circle"></i> 
                            Presiona Enter en cualquier campo para buscar rápidamente
                        </small>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-responsive shadow-sm">
            <table class="table align-middle custom-table">
                <thead>
                    <tr>
                        <th style="width: 170px;">
                            <i class="bi bi-calendar-event"></i> FECHA
                        </th>
                        <th>
                            <i class="bi bi-person-fill"></i> FROM
                        </th>
                        <th>
                            <i class="bi bi-person-fill"></i> TO
                        </th>
                        <th>
                            <i class="bi bi-chat-text"></i> BODY
                        </th>
                        <th style="width: 120px;">
                            <i class="bi bi-check-circle"></i> STATUS
                        </th>
                    </tr>
                </thead>
                <tbody id="tabla-mensajes">
                </tbody>
            </table>
            
            <div class="d-flex justify-content-center mt-3">
                <nav>
                    <ul id="paginador" class="pagination"></ul>
                </nav>
            </div>

            <div id="info-resultados" class="text-center mt-2"></div>
        </div>

        <footer class="mt-4 text-center text-muted">
            <small>
                <i class="bi bi-shield-check"></i> Monitor Twilio
            </small>
        </footer>

    </div>

    <!-- Módulos JavaScript -->
    <script type="module" src="static/js/main.js"></script>

</body>

</html>
